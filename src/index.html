<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Dailies</li>
          <li>Weeklies</li>
          <li>Monthlies</li>
        </ul>
      </nav>
      <section>
        <button class="previous">‹</button>
        <div class="day">December</div>
        <div class="date">December 10, 2024</div>
        <button class="next">›</button>
      </section>
      <main>
        <div class="pinned"></div>
        <div class="tasks-list">Create a Todo List!</div>
      </main>
    </header>
  </body>
</html>
