<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Dailies</li>
          <li>Weeklies</li>
          <li>Monthlies</li>
        </ul>
      </nav>
    </header>
    <section class="title-section">
      <button class="previous">‹</button>
      <div class="date-container">
        <div class="day">Tuesday</div>
        <div class="date">December 10, 2024</div>
      </div>
      <button class="next">›</button>
    </section>
    <main>
      <div class="input-wrapper">
        <input class="add-task" type="text" placeholder="Add a task" />
        <button class="okay-btn">OK</button>
      </div>
      <div class="pinned"></div>
      <div class="tasks-list"></div>
      <dialog class="task-details-modal">
        <form class="task-form" action="">
          <label for="task">Task:</label>
          <input class="task-input" id="task" name="task" type="text" />
          <label for="note">Note:</label>
          <input id="note" name="note" type="text" />
          <label for="date">Date:</label>
          <input id="date" name="date" type="text" />
          <label for="time">Time:</label>
          <input id="time" name="time" type="text" />
          <div class="category-wrapper">
            <label for="category">Category:</label>
            <select name="category" id="category">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <fieldset>
            <legend>Repeats Every:</legend>
            <div class="daily-recurrence">
              <div>
                <label for="monday">M</label>
                <input type="checkbox" id="monday" name="monday" />
              </div>
              <div>
                <label for="tuesday">T</label>
                <input type="checkbox" id="tuesday" name="tuesday" />
              </div>
              <div>
                <label for="wednesday">W</label>
                <input type="checkbox" id="wednesday" name="wednesday" />
              </div>
              <div>
                <label for="thursday">T</label>
                <input type="checkbox" id="thursday" name="thursday" />
              </div>
              <div>
                <label for="friday">F</label>
                <input type="checkbox" id="friday" Fame="friday" F />
              </div>
              <div>
                <label for="saturday">S</label>
                <input type="checkbox" id="saturday" name="saturday" />
              </div>
              <div>
                <label for="sunday">S</label>
                <input type="checkbox" id="sunday" name="sunday" />
              </div>
            </div>
            <div class="weekly-recurrence">
              <div>
                <label for="monday">M</label>
                <input type="radio" id="monday" name="week" />
              </div>
              <div>
                <label for="tuesday">T</label>
                <input type="radio" id="tuesday" name="week" />
              </div>
              <div>
                <label for="wednesday">W</label>
                <input type="radio" id="wednesday" name="week" />
              </div>
              <div>
                <label for="thursday">T</label>
                <input type="radio" id="thursday" name="week" />
              </div>
              <div>
                <label for="friday">F</label>
                <input type="radio" id="friday" name="week" />
              </div>
              <div>
                <label for="saturday">S</label>
                <input type="radio" id="saturday" name="week" />
              </div>
              <div>
                <label for="sunday">S</label>
                <input type="radio" id="sunday" name="week" />
              </div>
            </div>
          </fieldset>
          <input
            class="okay-btn"
            id="okay"
            name="okay"
            value="Okay"
            type="submit"
          />
          <button class="cancel-btn">×</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
