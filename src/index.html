<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.3.0/dist/duet/duet.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.3.0/dist/duet/duet.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.3.0/dist/duet/themes/default.css"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="task-filter">
          <li id="daily">Dailies</li>
          <li id="weekly">Weeklies</li>
          <li id="monthly">Monthlies</li>
        </ul>
      </nav>
    </header>
    <section class="title-section">
      <button class="previous">‹</button>
      <div class="date-container">
        <div class="day">Tuesday</div>
        <div class="date">December 10, 2024</div>
      </div>
      <button class="next">›</button>
    </section>
    <main>
      <div class="input-wrapper">
        <input class="add-task" type="text" placeholder="Add a task" />
        <button class="okay-btn">OK</button>
      </div>
      <div class="pinned-container">
        <p>PINNED</p>
        <div class="pinned-tasks"></div>
      </div>
      <div class="tasks-list"></div>
      <dialog class="task-details-modal">
        <form class="task-form" action="">
          <label for="task">Task:</label>
          <input class="task-input" id="task" name="task" type="text" />
          <label for="note">Note:</label>
          <input id="note" name="note" type="text" />
          <label for="date">Start Date/Due Date:</label>
          <duet-date-picker identifier="date" id="date"></duet-date-picker>
          <label for="time">Time:</label>
          <input id="time" name="time" type="time" />
          <div class="category-wrapper">
            <label for="category">Category:</label>
            <select name="category" id="category">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <fieldset>
            <legend class="recurrence-label">Repeats Every:</legend>
            <div class="daily-recurrence">
              <div>
                <label for="monday">M</label>
                <input
                  type="checkbox"
                  id="daily-monday"
                  name="recurrence"
                  value="monday"
                />
              </div>
              <div>
                <label for="tuesday">T</label>
                <input
                  type="checkbox"
                  id="daily-tuesday"
                  name="recurrence"
                  value="tuesday"
                />
              </div>
              <div>
                <label for="wednesday">W</label>
                <input
                  type="checkbox"
                  id="daily-wednesday"
                  name="recurrence"
                  value="wednesday"
                />
              </div>
              <div>
                <label for="thursday">T</label>
                <input
                  type="checkbox"
                  id="daily-thursday"
                  name="recurrence"
                  value="thursday"
                />
              </div>
              <div>
                <label for="friday">F</label>
                <input
                  type="checkbox"
                  id="daily-friday"
                  name="recurrence"
                  value="friday"
                />
              </div>
              <div>
                <label for="saturday">S</label>
                <input
                  type="checkbox"
                  id="daily-saturday"
                  name="recurrence"
                  value="saturday"
                />
              </div>
              <div>
                <label for="sunday">S</label>
                <input
                  type="checkbox"
                  id="daily-sunday"
                  name="recurrence"
                  value="sunday"
                />
              </div>
            </div>
            <div class="weekly-recurrence">
              <div>
                <label for="monday">M</label>
                <input
                  type="radio"
                  id="weekly-monday"
                  name="recurrence"
                  value="monday"
                />
              </div>
              <div>
                <label for="tuesday">T</label>
                <input
                  type="radio"
                  id="weekly-tuesday"
                  name="recurrence"
                  value="tuesday"
                />
              </div>
              <div>
                <label for="wednesday">W</label>
                <input
                  type="radio"
                  id="weekly-wednesday"
                  name="recurrence"
                  value="wednesday"
                />
              </div>
              <div>
                <label for="thursday">T</label>
                <input
                  type="radio"
                  id="weekly-thursday"
                  name="recurrence"
                  value="thursday"
                />
              </div>
              <div>
                <label for="friday">F</label>
                <input
                  type="radio"
                  id="weekly-friday"
                  name="recurrence"
                  value="friday"
                />
              </div>
              <div>
                <label for="saturday">S</label>
                <input
                  type="radio"
                  id="weekly-saturday"
                  name="recurrence"
                  value="saturday"
                />
              </div>
              <div>
                <label for="sunday">S</label>
                <input
                  type="radio"
                  id="weekly-sunday"
                  name="recurrence"
                  value="sunday"
                />
              </div>
            </div>
          </fieldset>
          <input
            class="okay-btn"
            id="okay"
            name="okay"
            value="Okay"
            type="submit"
          />
          <input
            class="save-btn"
            id="save"
            name="save"
            value="Save"
            type="submit"
          />
          <button class="cancel-btn">×</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
