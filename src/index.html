<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Dailies</li>
          <li>Weeklies</li>
          <li>Monthlies</li>
        </ul>
      </nav>
    </header>
    <section class="title-section">
      <button class="previous">‹</button>
      <div class="date-container">
        <div class="day">Tuesday</div>
        <div class="date">December 10, 2024</div>
      </div>
      <button class="next">›</button>
    </section>
    <main>
      <input type="text" placeholder="Add a task" />
      <div class="pinned"></div>
      <div class="tasks-list">
        <div class="task-container">
          <input type="checkbox" />
          <div class="task-details">
            <p class="task-name">This is the task</p>
            <p class="task-note">This is the note about the task</p>
          </div>
          <div class="task-date-and-time">
            <p class="task-date">December 11</p>
            <p class="task-time">10:00 pm</p>
          </div>
          <button class="manage-task">⋯</button>
        </div>
        <div class="task-container">
          <input type="checkbox" />
          <div class="task-details">
            <p class="task-name">This is another task</p>
            <p class="task-note">This is another note about the task</p>
          </div>
          <div class="task-date-and-time">
            <p class="task-date"></p>
            <p class="task-time"></p>
          </div>
          <button class="manage-task">⋯</button>
        </div>
      </div>
    </main>
  </body>
</html>
